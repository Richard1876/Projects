<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Profile Statistic</title>
</head>
<body class="flex justify-center h-screen items-center text-center bg-[yellow] font-[cursive] flex-col sm:flex-row">

    <div class="stats-container m-5 border-dotted border-[1px] border-[green] min-w-[250px] h-[150px] relative p-5">
        <i class="fa-solid fa-briefcase fa-3x absolute top-[-30px] left-[50%] translate-x-[-50%]"></i>
        <div class="counter text-[50px] absolute left-[50%] translate-x-[-50%] text-[green]" data-ceil="15">15</div>
        <h4 class="absolute bottom-[1px] left-[50%] translate-x-[-50%] whitespace-nowrap">Year Experience</h4>
    </div>
    <div class="stats-container m-5 border-dotted border-[1px] border-[green] min-w-[250px] h-[150px] relative p-5">
        <i class="fa-solid fa-cloud fa-3x absolute top-[-30px] left-[50%] translate-x-[-50%]"></i>
        <div class="counter text-[50px] absolute left-[50%] translate-x-[-50%] text-[green]" data-ceil="260">260</div>
        <h4 class="absolute bottom-[1px] left-[50%] translate-x-[-50%] whitespace-nowrap">Website Made</h4>
    </div>
    <div class="stats-container m-5 border-dotted border-[1px] border-[green] min-w-[250px] h-[150px] relative p-5">
        <i class="fab fa-apple fa-3x absolute top-[-30px] left-[50%] translate-x-[-50%]"></i>
        <div class="counter text-[50px] absolute left-[50%] translate-x-[-50%] text-[green]" data-ceil="27">27</div>
        <h4 class="absolute bottom-[1px] left-[50%] translate-x-[-50%] whitespace-nowrap">Apps Made</h4>
    </div>
    <script src="index.js"></script>
</body>
</html>
