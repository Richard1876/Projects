<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Emoji Rating</title>
  </head>
  <body class="flex justify-center h-screen items-center bg-yellow-300">
    <div class="feedback-container bg-white w-96 h-52 box-shadow rounded-lg  relative">
        <div class="emoji-container absolute left-1/2 -translate-x-1/2 top-1/4 w-14 h-14 border-radius flex overflow-hidden">
            <i class="fa-regular fa-face-angry fa-3x m-1 translate  duration-[.9s]"></i>
            <i class="fa-regular fa-face-frown fa-3x m-1 translate duration-[.9s]"></i>
            <i class="fa-regular fa-face-meh fa-3x m-1 translate duration-[.9s]"></i>
            <i class="fa-regular fa-face-smile fa-3x m-1 translate duration-[.9s]"></i>
            <i class="fa-regular fa-face-laugh fa-3x m-1 translate duration-[.9s]"></i>
        </div>
        <div class="rating-container absolute  translate-x-1/2  top-2/3">
            <i class="fa-solid fa-star fa-2x text-gray-400  cursor-pointer"></i>
            <i class="fa-solid fa-star fa-2x text-gray-400  cursor-pointer"></i>
            <i class="fa-solid fa-star fa-2x text-gray-400  cursor-pointer"></i>
            <i class="fa-solid fa-star fa-2x text-gray-400  cursor-pointer"></i>
            <i class="fa-solid fa-star fa-2x text-gray-400  cursor-pointer"></i>
        </div>
    </div>
    <script src="/build/index.js"></script>
  </body>
</html>
