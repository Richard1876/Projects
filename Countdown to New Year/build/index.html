<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>New year Countdown</title>
</head>
<body class="flex items-center flex-col h-screen justify-center font-[cursive] bg-[slateblue] overflow-hidden">
    <h2 class="text-white text-center uppercase tracking-[4px]">Countdown to New Year</h2>
    <div class="year text-[5em] text-white font-bold">2025</div>
    <div class="countdown m-[30px] bg-[rgba(0,0,0,0.1)] w-full text-white h-[120px] flex justify-center items-center relative   ">
        <div class="  w-[100px] mx-[15px] text-[2.5em] font-medium mt-[-25px] before:content-['Days'] before:absolute before:bottom-[-10px] before:w-full before:h-[35px] before:text-[.35em] before:leading-[35px] before:uppercase before:tracking[1px] before:font-normal " id="day">00</div>
        <div class="  w-[100px] mx-[15px] text-[2.5em] font-medium mt-[-25px] before:content-['Hours'] before:absolute before:bottom-[-10px] before:w-full before:h-[35px] before:text-[.35em] before:leading-[35px] before:uppercase before:tracking[1px] before:font-normal " id="hour">00</div>
        <div class="  w-[100px] mx-[15px] text-[2.5em] font-medium mt-[-25px] before:content-['Minutes'] before:absolute before:bottom-[-10px] before:w-full before:h-[35px] before:text-[.35em] before:leading-[35px] before:uppercase before:tracking[1px] before:font-normal " id="minutes">00</div>
        <div class="  w-[100px] mx-[15px] text-[2.5em] font-medium mt-[-25px] before:content-['Seconds'] before:absolute before:bottom-[-10px] before:w-full before:h-[35px] before:text-[.35em] before:leading-[35px] before:uppercase before:tracking[1px] before:font-normal " id="second">00</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
